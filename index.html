<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f9;
        }
        header {
            background-color: #3a3f44;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .section {
            margin: 2em 0;
        }
        .section h2 {
            color: #3a3f44;
        }
        .book-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .book-item {
            background-color: #fff;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            flex: 1 1 calc(25% - 20px);
            box-sizing: border-box;
            text-align: center;
        }
        .book-item img {
            max-width: 100%;
            height: auto;
        }
        .search-bar {
            margin: 1em 0;
            display: flex;
            justify-content: center;
        }
        .search-bar input[type="text"] {
            padding: 0.5em;
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 0.5em 1em;
            background-color: #3a3f44;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to the Global Bookstore</h1>
    </header>

    <div class="container">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search for a book..." id="searchInput">
            <button onclick="searchBooks()">Search</button>
        </div>

        <!-- Bestsellers Section -->
        <section class="section" id="bestsellers">
            <h2>Bestsellers</h2>
            <div class="book-grid">
                <!-- Example Bestseller Book Items -->
                <div class="book-item">
                    <img src="bestseller1.jpg" alt="Bestseller 1">
                    <h3>Book Title 1</h3>
                    <p>Author Name</p>
                </div>
                <div class="book-item">
                    <img src="bestseller2.jpg" alt="Bestseller 2">
                    <h3>Book Title 2</h3>
                    <p>Author Name</p>
                </div>
                <!-- Add more bestseller books as needed -->
            </div>
        </section>

        <!-- New Arrivals Section -->
        <section class="section" id="new-arrivals">
            <h2>New Arrivals</h2>
            <div class="book-grid">
                <!-- Example New Arrival Book Items -->
                <div class="book-item">
                    <img src="newarrival1.jpg" alt="New Arrival 1">
                    <h3>Book Title 3</h3>
                    <p>Author Name</p>
                </div>
                <div class="book-item">
                    <img src="newarrival2.jpg" alt="New Arrival 2">
                    <h3>Book Title 4</h3>
                    <p>Auth or Name</p>
                </div>
                <!-- Add more new arrival books as needed -->
            </div>
        </section>
    </div>

    <script>
        // Search function (Basic Implementation)
        function searchBooks() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            alert("Searching for: " + query);
            // Implement further search logic here
        }
    </script>
</body>
</html>
